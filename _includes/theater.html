{% for credit in site.data.credits %}
<table>
            <tr>
                <td class="year">{{ credit.year }}</td>
                <td class="info">
                    {% if credit.role %}
                        {{ credit.role }},
                    {% endif %}
                    <em>{{ credit.title }}</em> by {{ credit.author }}, dir. {{ credit.director }}, {{ credit.theater }}
                </td>
            </tr>
        </table>
        {% endfor %}
