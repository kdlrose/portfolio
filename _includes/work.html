        <h2>Work History</h2>

        <table>
            {% for job in site.data.jobs %}
            <tr>
                <td class="year">{{ job.year }}</td>
                <td class="info">
                    <p><strong>{{ job.place }}</strong>, {{ job.title }}{% if job.city %} â€” {{ job.city }}{% endif %}</p>
                    <p>{{ job.description }}</p>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</section>
